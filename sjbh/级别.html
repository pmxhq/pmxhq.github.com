              <textarea id="u14_input" class="text_sketch">会员级别共分八级，具体为：红宝石会员、橙宝石会员、黄宝石会员、绿宝石会员、青宝石会员、蓝宝石会员、紫宝石和企业客户,级别升降均由系统自动实现，无需申请。&nbsp;&nbsp; 红宝石会员： 申请条件：任何愿意到网通百货购物的用户都可以免费注册成为红宝石会员。 待　　遇：可以享受红宝石会员所能购买的产品及服务。&nbsp; 橙宝石会员： 申请条件：一年内有过成功消费的会员，金额不限。 待　　遇：可以享受橙宝石会员级别所能购买的产品及服务。&nbsp; 黄宝石会员： 申请条件：一年内消费金额超过2000元（含）的会员。 待　　遇：可以享受黄宝石会员级别所能购买的产品及服务。&nbsp; 其它要求：&nbsp; 支持网通百货，维护网通百货合法权益及公司形象，禁止恶意攻击或诽谤。&nbsp; 身份有效期为一年，一年有效期满后，如在该年度内累计消费金额不满1000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为黄宝石会员。&nbsp; 绿宝石会员： 申请条件：一年内消费金额超过5000元（含），需填写本人真实的身份证号码进行升级 待　　遇：可以享受绿宝石会员级别所能购买的产品及服务。 其它要求：&nbsp; 支持网通百货，维护网通百货合法权益及公司形象，禁止恶意攻击或诽谤。 　&nbsp; 身份有效期为一年，一年有效期满后，如在该年度内累计消费金额在1000元（含）——2500元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为黄宝石会员；如消费金额不满1000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为橙宝石会员。&nbsp; 青宝石会员： 申请条件： 一年内累计消费金额超过10000 元（含）。 待　　遇：&nbsp; 享有优先购物权 —— 对国内少见的优秀产品或者其它比较紧俏的产品具有优先购买权。&nbsp; 享有一年两次的特别针对青宝石会员抽奖的权利（时间大致为每年的 6月18日和年终)&nbsp; 不定期举办个别产品针对青宝石会员的优惠活动。&nbsp; 享有支付66元DIY装机服务费的权利。&nbsp; 其它相关要求：&nbsp; 支持网通百货，维护网通百货合法权益及公司形象，禁止恶意攻击或诽谤。&nbsp; 身份有效期为一年，一年有效期满后，如在该年度内累计消费金额在2500元（含）——5000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为绿宝石会员；如消费金额在1000元（含）——2500元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为黄宝石会员；如消费金额不满1000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为橙宝石会员。&nbsp; 蓝宝石会员： 申请条件：一年内累计消费金额达到 30000 元（含）&nbsp;&nbsp; 享受青宝石会员全部待遇。&nbsp; 享有支付30元DIY装机服务费的权利。&nbsp; 享受一定范围内免返修品快递运费的服务。（详情请查看售后返修品运费规定 http://bh.ewt.cc/help/895.htm ）&nbsp; 其它要求：&nbsp; 支持网通百货，维护网通百货合法权益及公司形象，禁止恶意攻击或诽谤。&nbsp; 身份有效期为一年，一年有效期满后，如在该年度内累计消费金额在5000元（含）——15000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为青宝石会员；如消费金额在2500元（含）——5000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为绿宝石会员；如消费金额在1000元（含）——2500元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为黄宝石会员；如消费金额不满1000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为橙宝石会员。&nbsp; 紫宝石会员： 申请条件：个人用户，年消费金额在10万元（含）以上。 待　　遇：&nbsp; 蓝宝石会员的全部待遇都可以享受。&nbsp; 享有网通公司高管定期提供的沟通服务。&nbsp; 享有不需审核，只需报名，即可参加网通公司举办的网友见面会等网友活动。&nbsp; 享有客服专员定期回访征询意见服务。&nbsp; 其它要求：&nbsp; 支持网通百货，维护网通百货合法权益及公司形象，禁止恶意攻击或诽谤。&nbsp; 身份有效期为一年，一年有效期满后，如在该年度内累计消费金额在15000元（含）——50000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为蓝宝石会员；如消费金额在5000元（含）——15000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为青宝石会员；如消费金额在2500元（含）——5000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为绿宝石会员；如消费金额在1000元（含）——2500元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为黄宝石会员；如消费金额不满1000元或一年内未完成10个（含）以上不同日期的订单，则系统自动将身份降为橙宝石会员。&nbsp; 企业客户： 申请条件：必须是能提供合法的营业执照及法人代表身份证的单位或公司，单次消费金额在10000元（含）以上或年采购10万元以上客户。 待　　遇：&nbsp; 享受黄宝石会员全部待遇。&nbsp; 购物享有专人提供一对一的全程服务。&nbsp; 注：针对各个级别会员特别声明：&nbsp; 会员账号禁止转借或转让他人使用，如因转借或转让他人使用所带来的一切后果，网通公司概不负责，如被网通公司发现有转借或转让使用情况，网通公司则有权立即取消此会员账号的相应级别资格。&nbsp; 如网通公司发现相应的级别中有经销商，则网通公司有权立即取消此会员帐号的相应级别资格。&nbsp; 提醒注意：&nbsp;&nbsp; 如果您选择的是指定的宅急送、圆通、申通或者顺丰快递，则没有免运费优惠；快递运输指网通快递或网通选用的价格较低廉的快递公司、邮局快包、中铁快运等；&nbsp; </textarea>
